<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'index' %}"><< На главную</a>
    </nav>
    <h2>Вы уверены, что хотите удалить задачу "{{ task.name }}"?</h2>
    <form action="{% url 'task_delete' task.pk %}" method="post">
        {% csrf_token %}
        <input type="radio" value="yes" name="delete"> Да<br>
        <input type="radio" value="no" name="delete" checked> Нет<br>
        <input type="submit" value="Подтвердить">
    </form>
</div>
</body>
</html>
